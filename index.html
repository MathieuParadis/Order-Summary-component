<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div>
      <img src="images/illustration-hero.svg" class="img-card">
    </div>
    <div class="card-content">
      <h1 class="title">Order Summary</h1>

      <p class="paragraph">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
    
      <div class="plan">
        <div class="plan-left-section">
          <img src="images/icon-music.svg" class="icon-music">
          <p class="price">
            <strong>Annual Plan</strong>
            $59.99/year
          </p>
        </div>
        <a href="" class="change-price">Change</a>
      </div>
  
    
      <button>Proceed to Payment</button>
      <a href="" class="cancel">Cancel Order</a>
    </div>
  </div>


  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p>Coded with <strong id="heart">&#10084</strong> by <a href="https://github.com/MathieuParadis" target="blank">Mathieu</a>.</p>
  </div>
</body>
</html>
